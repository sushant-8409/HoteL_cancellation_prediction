<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Class Distributions</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .image-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            padding: 10px;
            background-color: #f9f9f9;
        }

        .image-item img {
            width: 100%;
            height: 150px;
            object-fit: cover; /* Ensures the image covers the area without stretching */
        }

        .info-button {
            margin-top: 20px;
            text-align: center;
        }

        .button {
            text-decoration: none;
            padding: 10px 20px;
            color: white;
            background-color: #007bff;
            border-radius: 5px;
            font-weight: bold;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Class Distributions</h1>

        <div class="image-grid">
            <div class="image-item">
                <h2>Class Distribution 1</h2>
                <img src="{{ url_for('static', filename='p1.png') }}" alt="Prediction Distribution 1">
            </div>
            <div class="image-item">
                <h2>Class Distribution 2</h2>
                <img src="{{ url_for('static', filename='p2.png') }}" alt="Prediction Distribution 2">
            </div>
            <div class="image-item">
                <h2>Class Distribution 3</h2>
                <img src="{{ url_for('static', filename='p3.png') }}" alt="Prediction Distribution 3">
            </div>
          
            <!-- Add more image items as needed -->
        </div>
        
        <!-- Button to go back to the main form -->
        <div class="info-button">
            <a href="{{ url_for('home') }}" class="button">Back to Prediction Form</a>
        </div>
    </div>
</body>
</html>
