

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking Cancellation Prediction System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.11/lottie.min.js"></script>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
        /* Style for positioning the heading and image */
        .heading-container {
            display:flex;
            align-items: center; /* Center align the items vertically */
            gap: 10px; /* Space between image and text */
            justify-content: center;
            margin-top: 4%;
        }

        @keyframes gradient-animation {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}

/* Styling for the heading container */
.heading-container h1 {
    font-size: 2.5rem; /* Adjust size as needed */
    font-weight: bold;
    text-align: center;
    background: linear-gradient(45deg, #ff6ec4, #7873f5, #34e89e, #f8dc3d);
    background-size: 300% 300%; /* Ensures smooth animation */
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: gradient-animation 6s ease infinite; /* Animation duration and easing */
    margin: 0;
}
        
        .heading-container img {
            width: 55px; /* Set width of the image */
            height: 55px; /* Set height of the image */
        }

        /* Centering the content vertically and horizontally */
        .content-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
        }

        #lottie-container {
            width: 60%;
    height: 60%;
    margin: 0 auto; /* Horizontally centers the element */
    display: flex; /* Ensures proper alignment */
    justify-content: center; /* Centers the content horizontally */
    align-items: center; /* Centers the content vertically */

        }

        #typing-text {
            font-size: 24px;
            /* margin-top: 4%; */
            color:white;
        }

        .info-button {
            margin-top: 20px;
            text-align: center;
        }

        .button {
            text-decoration: none;
            padding: 10px 20px;
            color: white;
            background-color: rgb(188, 188, 5);
            /* background-color: #007bff; */
            border-radius: 5px;
            font-weight: bold;
        }

        .button:hover {
            /* background-color: #0056b3; */
            background-color: rgb(230, 230, 14);
        }
    </style>
      
</head>
<body>
    <div class="content-container">
        <div>
            <div class="heading-container">
                <h1>Hotel Booking Cancellation Prediction System</h1>
                <!-- <img src="{{ url_for('static', filename='healthcare.svg') }}" alt="Healthcare Icon"> -->
            </div>

            <div id="typing-text"></div> <!-- Container for typing text -->
            <div id="lottie-container"></div> <!-- Lottie animation container -->
            <div class="info-button">
                <a href="{{ url_for('prediction') }}" class="button">Go to Prediction Form</a>
            </div>
        </div>
    </div>

    <script>
        // Typing effect
        const text = "Turning uncertainty into opportunity ";
        let index = 0;
        let repeatCount = 0;

        function typeText() {
            if (repeatCount < 20) { // Adjust this for how many times you want to repeat
                if (index < text.length) {
                    document.getElementById("typing-text").innerHTML += text.charAt(index);
                    index++;
                    setTimeout(typeText, 50); // Adjust speed here (50ms)
                } else {
                    // Add a delay before starting to delete the text
                    setTimeout(deleteText, 1000); // Delay before deleting
                }
            }
        }

        function deleteText() {
            if (index > 0) {
                document.getElementById("typing-text").innerHTML = text.substring(0, index - 1);
                index--;
                setTimeout(deleteText, 30); // Adjust speed here (30ms)
            } else {
                repeatCount++;
                setTimeout(typeText, 500); // Delay before starting to type again
            }
        }

        // Start typing effect
        typeText();

        // Lottie animation
        var animation = lottie.loadAnimation({
            container: document.getElementById('lottie-container'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: '{{ url_for("static", filename="y_hotel.json") }}'                   
        });
    </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
